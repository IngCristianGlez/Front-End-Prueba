<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="idLog" [value]="service.formData.idLog">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
            </div>
            <input name="description" #description="ngModel" [(ngModel)]="service.formData.description" class="form-control"
                placeholder="Descripcion">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-calendar-day"></i>
                </div>
            </div>
            <input type="date" name="dateRegister" #dateRegister="ngModel" [(ngModel)]="service.formData.dateRegister" class="form-control"
                placeholder="Fecha de Registro">
        </div>
        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" type="submit"><i class="fas fa-server">Enviar</i></button>
        </div>
    </div>
</form>
